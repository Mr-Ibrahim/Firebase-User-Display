    <script>
      getDocuments();
function getDocuments() {
fetch('https://test-kidney-ga-default-rtdb.asia-southeast1.firebasedatabase.app/.json')
.then(response => response.json())
.then(data => {
  const documents = [];
  for (const key in data) {
    documents.push({ id: key, ...data[key] });
  }
  displayTable(documents);
  });
}
function displayTable(documents) {
  const tableBody = document.querySelector('#myTable tbody');
  tableBody.innerHTML = '';
  documents.forEach(documents => {
      const row = document.createElement('tr');
  row.innerHTML = `
      <td>${documents.Name}</td>
      <td>${documents.Email}</td>
      <td>${documents.Country}</td>
      <td>${documents.VerificationCode}</td>
      <td>${documents.UpdatedTime}</td>

      `;
      tableBody.appendChild(row);
  });
  }

  setInterval(getDocuments, 15000);

      
      
  </script>
